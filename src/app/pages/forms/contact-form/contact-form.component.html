<div class="body">
  <mat-card appearance="outlined">
    <mat-card-header>FORMULARIO</mat-card-header>
    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field appearance="outline" class="formField" id="f1">
            <input matInput placeholder="Nombre" formControlName="nombre">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline" class="formField" id="f2">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline" class="formField" id="f3">
            <input matInput placeholder="TelÃ©fono" formControlName="telefono">
          </mat-form-field>
        </p>

        <p>

          <mat-form-field appearance="outline" class="formField" id="f4">
            <input matInput placeholder="Asunto" formControlName="asunto">
          </mat-form-field>
        </p>

        <p>

          <mat-form-field appearance="outline" class="formField" id="f5">
            <textarea matInput placeholder="Mensaje" formControlName="mensaje"></textarea>
          </mat-form-field>
        </p>

        <p>

          <button mat-raised-button color="primary" type="submit">Enviar</button>
        </p>
      </form>
    </mat-card-content>
  </mat-card>

</div>
